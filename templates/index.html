<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Educativo con IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <i class="fas fa-robot"></i>
                <span>Chatbot de Asistencia Académica</span>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">En línea</span>
                </div>
            </div>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h3>¡Hola! Soy tu asistente académico</h3>
                <p>Puedo ayudarte con preguntas sobre diversos temas. ¿En qué puedo asistirte hoy?</p>
            </div>
        </div>
        
        <div class="quick-questions">
            <button class="quick-btn" onclick="askQuestion('¿Cuáles son los temas disponibles?')">
                <i class="fas fa-list"></i>
                Temas disponibles
            </button>
            <button class="quick-btn" onclick="askQuestion('¿Cómo funciona este chatbot?')">
                <i class="fas fa-question-circle"></i>
                ¿Cómo funciona?
            </button>
            <button class="quick-btn" onclick="askQuestion('¿Puedes ayudarme con matemáticas?')">
                <i class="fas fa-calculator"></i>
                Matemáticas
            </button>
        </div>
        
        <div class="user-input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" class="user-input" placeholder="Escribe tu pregunta aquí..." autocomplete="off">
                <button class="send-button" id="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-footer">
            <button class="clear-chat-btn" onclick="clearChat()">
                <i class="fas fa-trash"></i>
                Limpiar chat
            </button>
            <div class="message-counter">
                <span id="message-count">0</span> mensajes
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
